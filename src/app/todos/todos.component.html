<div class="d-flex justify-content-between p-2 ">
    <input type="text" class="input">
    <div class="input1">
        <select class="custom-select custom-select-lg mb-3">
            <option selected>Выбрать категорию</option>
            <option value="1">Личные дела</option>
            <option value="2">Чтение</option>
            <option value="3">Покупки</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary"> Добавить</button>
</div>
<div class="d-flex justify-content-between p-2 ">
    <a href="#" (click)="toggleOnlyImportant ()">
        {{isOnlyImportant() ?"показать все":"показать важные" }}
    </a>
    <a href="#" (click)="remove()" class="text-danger small">Удалить завершенные</a>
</div>
<div>
    <div class="text-center text-muted p-3 " *ngIf="getItems().length === 0">
        Нет записей для вывода
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let item of getItems()" class="list-group-item d-flex justify-content-between task-completed"
            [class.tasik-important]="item.important" [class.task-completed]="item.completed">
            <div class="checkbox">
                <input type="checkbox" [checked]="item.completed" (click)="toggleCompleted(item.id)">
            </div>
            <div class="title">
                {{item.title}}
            </div>
            <div class="category text-right text-muted small">
                {{item.category}}
            </div>
            <div class="star text-right" (click)="toggleImportant(item.id)">
                <span *ngIf="item.important" class="material-icons">star</span>
                <span *ngIf="!item.important" class="material-icons">star_border</span>
            </div>
        </li>

    </ul>
</div>
